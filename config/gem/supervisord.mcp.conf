[program:mcp-server]
environment=HOME="/home/%(ENV_USER)s",USER="%(ENV_USER)s"
command=/usr/bin/mcp-server-browser
  --port "%(ENV_MCP_SERVER_PORT)s"
  --host 0.0.0.0
  --browser chrome
  --cdp-endpoint "http://127.0.0.1:%(ENV_BROWSER_REMOTE_DEBUGGING_PORT)s/json/version"
  --vision
  --viewport-size "%(ENV_DISPLAY_WIDTH)s,%(ENV_DISPLAY_HEIGHT)s"
autorestart=true
priority=800
user=%(ENV_USER)s
stdout_logfile=%(ENV_LOG_DIR)s/mcp-server.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
redirect_stderr=true
