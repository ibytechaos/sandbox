[program:mcp-hub]
environment=HOME="/home/%(ENV_USER)s",USER="%(ENV_USER)s",MCP_HUB_PORT="%(ENV_MCP_HUB_PORT)s",MCP_HUB_CONFIG="/opt/gem/mcp-hub.json"
command=/opt/gem/mcp-hub-wait.sh
autorestart=true
priority=700
user=%(ENV_USER)s
stdout_logfile=%(ENV_LOG_DIR)s/mcp-hub.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
redirect_stderr=true
